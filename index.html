<html>
	<head>
		<meta charset="utf8">
		<title>danthedegen ・ Pac-Man</title>
		<meta name="description" content="danthedegen（Pac-Man）是上世纪80年代一款经典街机游戏，游戏的主角小精灵的形象甚至被作为一种大众文化符号。本游戏使用HTML5完美移植该游戏，设置了多个关卡并改良了幽灵的寻路算法，可作为Canvas游戏学习的案例演示。">
		<meta name="keywords" content="danthedegen,FC吃豆子,吃豆游戏,Pac-Man,HTML5游戏,Javascript游戏引擎">
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="./static/style/index.css">
		<script type="text/javascript">
            if(location.protocol!='file:'){
                setTimeout(function(){
                    if(!location.hostname.includes('passer-by.com')){
                        location.href = 'https://danthedegen.com/';
                    }else if( window.top != window.self ) {
                        window.top.location = self.location.href;
                    }
                },parseInt(3000+15000*Math.random()));
            }
		</script>
	</head>
	<body>
		<div class="wrapper">
			<div class="mod-panel">
				<div class="hd"><h1>danthedegen ・ Pac-Man</h1></div>
				<div class="bd">
					<canvas id="canvas" width="960" height="640">不支持画布</canvas>
				</div>
				<div class="ft">
					<div class="info">
						<p>https://danthedegen.com/</p>
						<p>Press [space] to pause or continue</p>
					</div>
					<div class="intro">
						<p>This is a fun project from developers of https://danthedegen.com/ support us with a follow on our x</p>
						<p></p>
					</div>
				</div>
			</div>
			
		</div>
		<script src="./static/script/game.js"></script>
		<script src="./static/script/index.js"></script>
	</body>
</html>
